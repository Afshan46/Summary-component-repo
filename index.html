<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="left-card">
    <h4>Your Result</h4>
    <div class="score">
    <span class="score-outoff">76</span>
    <span class="score-off">of 100</span>
  </div>
    <div class="left-text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
     </div>
  </div>
  <div class="right-card">
    <h4>Summary</h4>
    <div class="summary">
       <div class="reaction">
        <div class="summary-icon">
          <img src="./Images/icon-reaction.svg" alt="reaction">
          <span>Reaction</span>
        </div>
        <span class="nmbr-text">80 / <span class="by-nmbr-text">100</span></span>
       </div>
          <div class="memory">
           <div class="summary-icon">
             <img src="./Images/icon-memory.svg" alt="memory">
             <span>Memory</span>
           </div>
           <span class="nmbr-text">92 / <span class="by-nmbr-text">100</span></span>
          </div>
            <div class="verbal">
             <div class="summary-icon">
               <img src="./Images/icon-verbal.svg" alt="verbal">
               <span>Verbal</span>
             </div>
             <span class="nmbr-text">61 / <span class="by-nmbr-text">100</span></span>
            </div>
              <div class="visual">
               <div class="summary-icon">
                 <img src="./Images/icon-visual.svg" alt="visual">
                 <span>Visual</span>
               </div>
               <span class="nmbr-text">72 / <span class="by-nmbr-text">100</span></span>
              </div>
    </div>
    <div>
      <button>Countinue</button>
    </div>
  </div>
</div>
</body>
</html>
